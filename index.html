<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Counter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="scores.js"></script>

</head>
<body>
   <div class="container">
        <div class="scores">
            <h1><span class="score1"></span> to <span class="score2"></span>
            </h1>
        </div>

        <div class="playingTo">  
            <p>Playing to: <p><p id="limitSpan"></p>
        </div>

        <div class="buttons">
            <input id="entry" type="number" />
            <button type="button" onclick="p1()">Player One</button>
            <button type="button" onclick="p2()">Player Two</button>
            <button type="button" onclick="reset()">Reset</button>
        </div>
  
 </div> 
</body>
</html>
